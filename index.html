<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>
<body>

<div class="panel">
    <div class="container" id="panel-container">
        <div class="row">
            <div class="col-6 d-inline-flex">
                <a tabindex="0" class="btn btn-primary btn-sm my-button-add" id="add-btn">Добавить</a>
                <a tabindex="1" class="btn btn-primary btn-sm" id="update-btn">Обновить</a>
            </div>
            <div class="col-6">
                <div class="my-search-wrapper">
                    <div class="my-search-icon-wrapper">
                        <i class="fa fa-search my-search-icon" aria-hidden="true"></i>
                    </div>
                    <div class="my-search-input-wrapper">
                        <input type="text" class="form-control form-control-sm" id="search-input"
                               placeholder="Событие, дата или участник"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-control-container" id="control-container">
    <div class="row">
        <div class="col d-inline-flex align-items-center">
            <div class="my-caret-button d-flex align-items-center justify-content-center" id="prev-button">
                <i class="fa fa-caret-left" aria-hidden="true"></i>
            </div>
            <div class="my-selected-date" id="selected-date"></div>
            <div class="my-caret-button d-flex align-items-center justify-content-center" id="next-button">
                <i class="fa fa-caret-right" aria-hidden="true"></i>
            </div>
            <div class="my-return-button" id="return-button">Сегодня</div>
        </div>
    </div>
</div>

<div class="container" id="calendar-container"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="assets/js/common.js"></script>
</body>
</html>
